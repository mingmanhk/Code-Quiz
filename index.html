<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- This is a header -->
    <header>
        <!-- Add Navigation Bar-->
        <nav>
            <h1><a class="page-title-left" href="">
            View Highscores   </h1>            
            </a>
            <h1 class="timer">Time:</h1>
        </nav>
    </header>
    <!-- This is content-->
    <main>
        <section class="headline">
            <h2>Coding Quiz Challenge</h2>
        <h4>Try to Answer the following code-related questions within the time limit. Keep in mind that an incorrect answers will penalize your score time by 10 seconds.</h4></section>
         <!--This is for Test Question-->
    <section class="question"></section>
    <section ><ul class="questionchoice"></ul></section>
     <!--This is for Highscores-->
    <section class="highscore">
        <h1>Highscore</h1>
        <ul class="highscoresoption"></ul>
        <button id="back-button" class="button">Go Back</button>
        <button id="clear-button" class="button">Clear Highscores</button>
    </section>
    <!--This is for Overall scores-->
    <section class="scores">
    </section>
    <!-- This is post answer result -->
    <section class="result">
    </section>
     <!-- This is a Start Quiz button -->
  <button id="start-button" class="button">Start</button>
   </main>
     <script src="script.js"></script>
</body>
</html>
